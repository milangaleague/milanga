<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Equipos - Milanga League</title>
  <!-- Fuente Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #1a1a1a;
      color: #fff;
      text-align: center;
    }
    header {
      background: #ffcc00;
      padding: 15px;
    }
    header img {
      height: 100px;
    }
    h2 {
      color: #ffcc00;
      margin-top: 20px;
    }
    .equipos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .equipo {
      background: #2a2a2a;
      border-radius: 10px;
      padding: 15px;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .equipo img {
      height: 60px;
      border-radius: 5px;
    }
    .equipo:hover {
      background: #3a3a3a;
      transform: scale(1.05);
    }
    .equipo-info {
      text-align: left;
    }
    .equipo-info p {
      margin: 5px 0;
    }
    .volver {
      display: inline-block;
      background: #ffcc00;
      color: #1a1a1a;
      padding: 10px 20px;
      margin: 20px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    .volver:hover {
      background: #e6b800;
      transform: scale(1.05);
    }
    footer {
      background: #111;
      padding: 15px;
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <img src="milanguita.png" alt="Logo Milanga League">
  </header>

  <h2>⚽ Equipos</h2>

  <div class="equipos">
    <div class="equipo">
      <img src="escudos/boke.png" 
      <div class="equipo-info">
        <p><strong>Boke x5 </strong></p>
        <p>Primera Division x5 </p>
      </div>
    </div>
    <div class="equipo">
      <img src="escudos/equipo2.png" alt="Milanesa Juniors">
      <div class="equipo-info">
        <p><strong>Milanesa Juniors</strong></p>
        <p>Categoría B</p>
      </div>
    </div>
    <div class="equipo">
      <img src="escudos/equipo3.png" alt="Filetazo United">
      <div class="equipo-info">
        <p><strong>Filetazo United</strong></p>
        <p>Categoría A</p>
      </div>
    </div>
    <div class="equipo">
      <img src="escudos/equipo4.png" alt="Supremas FC">
      <div class="equipo-info">
        <p><strong>Supremas FC</strong></p>
        <p>Categoría C</p>
      </div>
    </div>
    <div class="equipo">
      <img src="escudos/equipo5.png" alt="Paty Boys">
      <div class="equipo-info">
        <p><strong>Paty Boys</strong></p>
        <p>Categoría B</p>
      </div>
    </div>
    <div class="equipo">
      <img src="escudos/equipo6.png" alt="Empanados City">
      <div class="equipo-info">
        <p><strong>Empanados City</strong></p>
        <p>Categoría A</p>
      </div>
    </div>
    <div class="equipo">
      <img src="escudos/equipo7.png" alt="Napolitana Stars">
      <div class="equipo-info">
        <p><strong>Napolitana Stars</strong></p>
        <p>Categoría C</p>
      </div>
    </div>
    <div class="equipo">
      <img src="escudos/equipo8.png" alt="Mega Milangas">
      <div class="equipo-info">
        <p><strong>Mega Milangas</strong></p>
        <p>Categoría B</p>
      </div>
    </div>
  </div>

  <a class="volver" href="index.html">⬅ Volver al inicio</a>

  <footer>
    <p>© 2025 Milanga League - Creado x toti.</p>
  </footer>

</body>
</html>
